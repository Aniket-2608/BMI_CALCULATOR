<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <label for="weight" id="wt-label"> Weight(Kg) </label>
        <input type="text" id="weight" placeholder="your weight in kg">

        <label for="height" id="ht-label"> Height(cm)</label>
        <input type="text" id="height" placeholder="height in cm">

        <button id="btn">Calculate</button>

        <label for="bmi-output" id="bmi-label">Your BMI:</label>
        <input type="text" id="bmi-output">

    </div>
    
    <div id="bmi-table">
        <table border="2px solid">
            <caption>BMI INDEX</caption>
            <tr>
                <th>Under-weight</th>
                <th>Healthy</th>
                <th>Over-weight</th>
                <th>Obese</th>
            </tr>
            <tr>
                <td>below 18.5</td>
                <td>18.5 - 24.9</td>
                <td>25.0 - 29.9</td>
                <td>30.0 and above</td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
